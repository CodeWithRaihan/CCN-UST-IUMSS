<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semester Registration - IUMSS</title>
  <link rel="stylesheet" href="styles.css">
  <style>
     
  /* Container Styling */
  form {
    background-color: #ffffff;
    max-width: 400px;
    margin: 60px auto;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
  
  /* Heading */
  h2 {
    text-align: center;
    color: #333;
    margin-top: 40px;
  }
  
  /* Label Styling */
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #444;
  }
  
  /* Dropdown and Inputs */
  select, input[type="checkbox"] {
    margin-bottom: 20px;
    padding: 8px;
    width: 100%;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 16px;
    box-sizing: border-box;
  }
  
  /* Checkbox Label Inline */
  p {
    margin-bottom: 20px;
    font-size: 14px;
    color: #555;
  }
  
  p input[type="checkbox"] {
    width: auto;
    margin-right: 8px;
  }
  
  /* Button Styling */
  .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
  /* this part is for admit card . html  */
  
  </style>
</head>
